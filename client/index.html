<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0014">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>RETRO PONG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="screen">
        <div class="glitch-text">RETRO PONG</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <p class="loading-text">Loading...</p>
    </div>

    <!-- Main Menu -->
    <div id="main-menu" class="screen hidden">
        <div class="menu-container">
            <h1 class="glitch-text title">RETRO PONG</h1>
            
            <div class="menu-buttons">
                <button class="menu-btn" data-action="singleplayer">Single Player</button>
                <button class="menu-btn" data-action="local-multiplayer">Local Multiplayer</button>
                <button class="menu-btn" data-action="online-multiplayer">Online Multiplayer</button>
                <button class="menu-btn" data-action="leaderboard">Leaderboard</button>
                <button class="menu-btn" data-action="settings">Settings</button>
            </div>
            
            <div class="version">v1.0.0</div>
        </div>
    </div>

    <!-- Mode Selection -->
    <div id="mode-selection" class="screen hidden">
        <div class="menu-container">
            <h2 class="glitch-text">Select Mode</h2>
            
            <div class="mode-grid">
                <button class="mode-btn" data-mode="classic">
                    <span class="mode-title">CLASSIC</span>
                    <span class="mode-desc">Pure Pong action</span>
                </button>
                <button class="mode-btn" data-mode="arcade">
                    <span class="mode-title">ARCADE</span>
                    <span class="mode-desc">Power-ups enabled</span>
                </button>
                <button class="mode-btn" data-mode="timeattack">
                    <span class="mode-title">TIME ATTACK</span>
                    <span class="mode-desc">Score in 90 seconds</span>
                </button>
                <button class="mode-btn" data-mode="chaos">
                    <span class="mode-title">CHAOS</span>
                    <span class="mode-desc">Multi-ball madness</span>
                </button>
                <button class="mode-btn" data-mode="survival">
                    <span class="mode-title">SURVIVAL</span>
                    <span class="mode-desc">One life, rising speed</span>
                </button>
            </div>
            
            <button class="menu-btn back-btn" data-action="back">Back</button>
        </div>
    </div>

    <!-- Online Multiplayer Menu -->
    <div id="online-menu" class="screen hidden">
        <div class="menu-container">
            <h2 class="glitch-text">Online Multiplayer</h2>
            
            <div class="online-options">
                <button class="menu-btn" id="create-room">Create Room</button>
                <div class="input-group">
                    <input type="text" id="room-code-input" placeholder="Enter Room Code" maxlength="6">
                    <button class="menu-btn" id="join-room">Join Room</button>
                </div>
                <div id="room-info" class="room-info hidden">
                    <p>Room Code: <span id="room-code" class="highlight"></span></p>
                    <p>Status: <span id="room-status">Waiting for opponent...</span></p>
                </div>
            </div>
            
            <button class="menu-btn back-btn" data-action="back">Back</button>
        </div>
    </div>

    <!-- Settings Menu -->
    <div id="settings-menu" class="screen hidden">
        <div class="menu-container">
            <h2 class="glitch-text">Settings</h2>
            
            <div class="settings-grid">
                <div class="setting-item">
                    <label>Control Scheme</label>
                    <select id="control-scheme">
                        <option value="drag">Drag Paddle</option>
                        <option value="tap">Tap Zones</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <label>Difficulty</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <label>Paddle Size</label>
                    <select id="paddle-size">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <label>Ball Speed</label>
                    <select id="ball-speed">
                        <option value="slow">Slow</option>
                        <option value="medium" selected>Medium</option>
                        <option value="fast">Fast</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <label>CRT Effect</label>
                    <input type="checkbox" id="crt-effect" checked>
                </div>
                
                <div class="setting-item">
                    <label>Glow Effect</label>
                    <input type="checkbox" id="glow-effect" checked>
                </div>
                
                <div class="setting-item">
                    <label>Sound</label>
                    <input type="checkbox" id="sound-toggle" checked>
                </div>
                
                <div class="setting-item">
                    <label>Music</label>
                    <input type="checkbox" id="music-toggle">
                </div>
            </div>
            
            <button class="menu-btn back-btn" data-action="back">Back</button>
        </div>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard-screen" class="screen hidden">
        <div class="menu-container">
            <h2 class="glitch-text">Leaderboard</h2>
            
            <div class="leaderboard-tabs">
                <button class="tab-btn active" data-tab="classic">Classic</button>
                <button class="tab-btn" data-tab="arcade">Arcade</button>
                <button class="tab-btn" data-tab="local">Local</button>
            </div>
            
            <div class="leaderboard-content">
                <div id="leaderboard-list" class="leaderboard-list">
                    <!-- Populated by JS -->
                </div>
            </div>
            
            <button class="menu-btn back-btn" data-action="back">Back</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
        <div class="game-container">
            <!-- HUD -->
            <div class="hud">
                <div class="score-panel">
                    <div class="player-score">
                        <span class="score-label">P1</span>
                        <span id="score-p1" class="score-value">0</span>
                    </div>
                    <div class="center-hud">
                        <div id="timer" class="timer hidden">90</div>
                        <div id="game-mode-label" class="mode-label"></div>
                    </div>
                    <div class="player-score">
                        <span class="score-label">P2</span>
                        <span id="score-p2" class="score-value">0</span>
                    </div>
                </div>
                
                <div class="power-up-indicator hidden" id="power-up-indicator">
                    <span id="power-up-name"></span>
                    <div class="power-up-timer">
                        <div id="power-up-timer-bar"></div>
                    </div>
                </div>
            </div>
            
            <!-- Canvas -->
            <canvas id="game-canvas"></canvas>
            
            <!-- Touch Controls Overlay -->
            <div id="touch-controls" class="touch-controls">
                <div class="touch-zone left-zone"></div>
                <div class="touch-zone right-zone"></div>
            </div>
            
            <!-- Pause Menu -->
            <div id="pause-menu" class="pause-overlay hidden">
                <div class="pause-content">
                    <h2 class="glitch-text">PAUSED</h2>
                    <button class="menu-btn" id="resume-btn">Resume</button>
                    <button class="menu-btn" id="restart-btn">Restart</button>
                    <button class="menu-btn" id="quit-btn">Quit to Menu</button>
                </div>
            </div>
            
            <!-- Game Over Screen -->
            <div id="game-over" class="game-over-overlay hidden">
                <div class="game-over-content">
                    <h2 class="glitch-text" id="game-over-title">GAME OVER</h2>
                    <div class="final-scores">
                        <p id="final-score-text"></p>
                    </div>
                    <div id="name-entry" class="name-entry hidden">
                        <p>New High Score!</p>
                        <input type="text" id="player-name-input" placeholder="Enter your name" maxlength="20">
                        <button class="menu-btn" id="submit-score-btn">Submit Score</button>
                    </div>
                    <div class="game-over-buttons">
                        <button class="menu-btn" id="play-again-btn">Play Again</button>
                        <button class="menu-btn" id="menu-btn">Main Menu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/audio.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/powerups.js"></script>
    <script src="js/game.js"></script>
    <script src="js/network.js"></script>
    <script src="js/leaderboard.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
